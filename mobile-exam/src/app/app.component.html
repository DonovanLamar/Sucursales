<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Canciones por Artista</ion-title>
          <ion-buttons slot="primary">

      <ion-content fullscreen>
        <ion-list>
          <ion-list-header> Paulo londra <ion-icon name="musical-notes-outline"></ion-icon></ion-list-header> 
          <ion-reorder-group id="reorder">
            <ion-item>
              <ion-label> Nena Maldicion </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-item>
              <ion-label> Adan y Eva </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-item>
              <ion-label> Tal vez </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-item>
              <ion-label> Dimelo </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-list-header>Billie Eilish <ion-icon name="musical-notes-outline"></ion-icon></ion-list-header>
            <ion-item>
              <ion-label> bad guy </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-item>
              <ion-label> lovely </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-item>
              <ion-label> when the partyÂ´s over </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>

            <ion-list-header>Nirvana<ion-icon name="musical-notes-outline"></ion-icon></ion-list-header>
            <ion-reorder>
              <ion-item>
                <ion-label> Come as you are </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder>

            <ion-reorder>
              <ion-item>
                <ion-label> the man who sold the world </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder>

            <ion-reorder>
              <ion-item>
                <ion-label> smells like teen spirit </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder>
          </ion-reorder-group>
        </ion-list>
      </ion-content>
    </ion-app>

    <script>
      function toggleReorder() {
        const reorderGroup = document.getElementById('reorder');
        reorderGroup.disabled = !reorderGroup.disabled;
        reorderGroup.addEventListener('ionItemReorder', ({ detail }) => {
          detail.complete(true);
        });
      }
    </script>
  </body>
</html>
